services:
  ps:
    build:
      context: .
      target: BASE
    command: npm run dev
    volumes:
      - ${PWD}:/usr/src/
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.ps.tls=true'
      - 'traefik.http.routers.ps.rule=Host(`ps.docker.localhost`)'
    networks:
      - proxy

  siever:
    image: fazenda/siever
    container_name: siever
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.siever.tls=true"
      - "traefik.http.services.siever.loadbalancer.server.port=80"
      - "traefik.http.routers.siever.rule=Host(`siever.docker.localhost`)"
    networks:
      - proxy

  reverse-proxy:
    image: traefik:v2.3
    security_opt:
      - no-new-privileges:true
    ports:
      - '80:80'
      - '443:443'
      - '8080:8080'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${HOME}/.certs:/etc/certs:ro
      - ${HOME}/.traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ${HOME}/.traefik/config.yml:/etc/traefik/config.yml:ro
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.traefik=true'
    networks:
      - proxy

networks:
  proxy:
    external: true
